plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

version = '1.0'

ext {
	junitVersion = "4.12"
}

dependencies {
    implementation 'com.google.guava:guava:28.0-jre'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    testImplementation "junit:junit:${junitVersion}"
}

application {
    mainClassName = 'com.clase2.App'
}

